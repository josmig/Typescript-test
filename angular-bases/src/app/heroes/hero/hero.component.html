
<h1>{{heroName}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Superheroe:</td>
  <dd>{{heroName}}</dd>
  <td>Edad :</td>
  <dd>{{edad}}</dd>
  <td>Metodo :</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Capitalizado</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="heroName !== 'Iron Man'"
        (click)="changeHero()"
        class="btn btn-primary mx-2">Cambiar nombre</button>

<button *ngIf="edad !== 47"
        (click)="changeHeroAge()"
        class="btn btn-secondary">Cambiar edad</button>


<button *ngIf="name !== 'Bruce Banner'"
        (click)="reset()"
        class="btn btn-danger mx-2">Reset</button>
