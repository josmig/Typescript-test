<div class="d-flex justify-content-center">

  <img class="card-img-top animate__animated animate__fadeIn"
       [src]="url"
       [alt]="alt"
       (load)="onLoad()"
       [ngStyle]="{display : hasLoaded ? '' : 'none'}"
  >
  <!-- loader -->
  <img src="assets/loaders.svg" height="35" width="35" class="mt-3" *ngIf="!hasLoaded">
</div>
