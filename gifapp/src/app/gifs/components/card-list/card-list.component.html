<div class="row">
  <div *ngFor="let gif of lista" class="col-md-3 col-sm-6">

    <div class="card mb-2 text-center bg-dark">
      <!-- imagen -->
      <img
            [src]="gif.images.downsized_medium.url"
            [alt]="gif.title"
            class="card-img-top"
      >

      <div class="card-body text-white">
        <p class="card-text">
          {{gif.title}}
        </p>
        <span>
          {{gif.username}}
        </span>
      </div>
    </div>

  </div>

</div>
