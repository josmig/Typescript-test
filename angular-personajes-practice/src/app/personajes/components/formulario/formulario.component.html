<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit) ="emitPersonaje()">
  <input type="text"
         [(ngModel)]="personaje.name"
         placeholder="nombre"
         class="form-control mb-2"
         name="name"
         >

  <input type="text"
        placeholder="poder"
        class="form-control mb-2"
        name="power"
        [(ngModel)]="personaje.power">

  <button type="submit" class="btn btn-primary" (click)="emitPersonaje()">Agregar</button>
</form>
