<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let p of listPersonaje;
              let i=index;
              let isFirts = first;
              let isLast = last;
              let isOdd = odd;
              let isEven = even;"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-dark' : isLast , 'list-group-item-primary':isEven}">
    <div>
      <span class="text-primary">{{i+1}} - </span>
      <span>{{p.name}}</span>
      -
      <span>Power : {{p.power}}</span>
    </div>
    <button (click)="eliminarPersona(p.id)"
            class="btn btn-danger">X</button>
  </li>
</ul>
