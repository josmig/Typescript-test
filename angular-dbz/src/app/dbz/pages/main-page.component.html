<div class="container jumbotron primary">
  <h1>DBZ Personajes</h1>
</div>
<div class="row">
  <div class="col">
    <dbz-list
              [listCharacter]="characters"
              (onDeleteId)="deletePersonajeId($event)"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="nuevaPersona($event)"></dbz-add-character>
  </div>
</div>
