<div class="container jumbotron primary">
  <h1>DBZ Personajes</h1>
</div>
<div class="row">
  <div class="col">
    <dbz-list
              [listCharacter]="dbzService.characters"
              (onDeleteId)="dbzService.eliminarPersonaje($event)"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="dbzService.nuevoPersonaje($event)"></dbz-add-character>
  </div>
</div>
