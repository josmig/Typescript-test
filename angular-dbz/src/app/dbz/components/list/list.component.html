<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let personaje of listCharacter;
              let i=index;
              let isFirts = first;
              let isLast=last;
              let isEven=even;
              let isOdd=odd;
              "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark' :isLast,
        'list-group-item-primary': isEven
        }"
      >
    <div>
        <span class="text-primary ">{{i+1}} - </span>
        <span>{{personaje.name}}</span>
        -
        <strong>Power : {{personaje.power}}</strong>
    </div>
    <button
      (click)="eliminarPersona(i)"
      class="btn btn-danger">X</button>

  </li>
</ul>
